<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أبراج المملكة - لعبة اليوم الوطني</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            flex-direction: column;
            text-align: center;
        }

        #game-container {
            width: 320px;
            height: 480px;
            background-color: #87ceeb;
            border: 5px solid #333;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }

        #player {
            width: 30px;
            height: 30px;
            background-color: #228B22; /* لون أخضر يمثل الزي الوطني */
            position: absolute;
            bottom: 240px;
            left: 50px;
            transition: transform 0.1s ease-out;
            border-radius: 5px;
        }

        .pipe {
            width: 50px;
            background-color: #556b2f;
            position: absolute;
            right: 0;
            animation: movePipe linear infinite;
        }

        .pipe-top {
            top: 0;
        }

        .pipe-bottom {
            bottom: 0;
        }

        #score-display {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px #000000;
        }

        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px #000000;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>لعبة اليوم الوطني السعودي 🇸🇦</h1>
    <div id="game-container">
        <div id="player"></div>
        <div id="score-display">النقاط: 0</div>
        <div id="message">اضغط لبدء اللعب</div>
    </div>
    <script>
        const gameContainer = document.getElementById('game-container');
        const player = document.getElementById('player');
        const scoreDisplay = document.getElementById('score-display');
        const message = document.getElementById('message');

        let isPlaying = false;
        let score = 0;
        let playerY = 240;
        let velocity = 0;
        const gravity = 0.5;
        const jumpStrength = -10;
        const pipeSpeed = 2;

        function startGame() {
            isPlaying = true;
            score = 0;
            playerY = 240;
            velocity = 0;
            scoreDisplay.textContent = 'النقاط: 0';
            message.style.display = 'none';

            // إزالة الأنابيب القديمة
            document.querySelectorAll('.pipe').forEach(pipe => pipe.remove());

            gameLoop();
        }

        function gameLoop() {
            if (!isPlaying) return;

            // تحديث موقع اللاعب
            velocity += gravity;
            playerY += velocity;
            player.style.bottom = playerY + 'px';

            // التحقق من الاصطدام بالأرض أو السقف
            if (playerY <= 0 || playerY >= 480 - 30) {
                endGame();
                return;
            }

            // تحريك الأنابيب
            document.querySelectorAll('.pipe').forEach(pipe => {
                let currentRight = parseFloat(getComputedStyle(pipe).right);
                pipe.style.right = (currentRight + pipeSpeed) + 'px';

                // التحقق من الاصطدام بالأنابيب
                const playerRect = player.getBoundingClientRect();
                const pipeRect = pipe.getBoundingClientRect();

                if (
                    playerRect.right > pipeRect.left &&
                    playerRect.left < pipeRect.right &&
                    playerRect.bottom > pipeRect.top &&
                    playerRect.top < pipeRect.bottom
                ) {
                    endGame();
                }

                // زيادة النقاط
                if (currentRight > 320 && !pipe.passed) {
                    pipe.passed = true;
                    score++;
                    scoreDisplay.textContent = 'النقاط: ' + score;
                }
            });

            requestAnimationFrame(gameLoop);
        }

        // إنشاء الأبراج (الأنابيب)
        function createPipes() {
            if (!isPlaying) return;
            const gapHeight = 120;
            const gapPosition = Math.random() * (300 - gapHeight) + 50;

            // الأنبوب العلوي
            const pipeTop = document.createElement('div');
            pipeTop.classList.add('pipe', 'pipe-top');
            pipeTop.style.height = gapPosition + 'px';
            gameContainer.appendChild(pipeTop);

            // الأنبوب السفلي
            const pipeBottom = document.createElement('div');
            pipeBottom.classList.add('pipe', 'pipe-bottom');
            pipeBottom.style.height = (480 - gapPosition - gapHeight) + 'px';
            gameContainer.appendChild(pipeBottom);

            const allPipes = document.querySelectorAll('.pipe');
            allPipes.forEach(pipe => {
                pipe.style.right = '-50px';
                pipe.style.animationDuration = (320 / pipeSpeed) + 's';
                pipe.style.animationName = 'movePipe';
                pipe.style.animationTimingFunction = 'linear';
                pipe.style.animationIterationCount = 'infinite';
                pipe.style.animationPlayState = isPlaying ? 'running' : 'paused';
            });
        }

        function endGame() {
            isPlaying = false;
            message.textContent = `انتهت اللعبة! نقاطك: ${score}`;
            message.style.display = 'block';
        }

        function jump() {
            if (isPlaying) {
                velocity = jumpStrength;
            } else {
                startGame();
            }
        }

        gameContainer.addEventListener('click', jump);
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || e.key === ' ') {
                jump();
            }
        });

        // لتشغيل الأنابيب
        setInterval(createPipes, 2000);
    </script>
</body>
</html>
